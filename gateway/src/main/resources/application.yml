server:
  port: 10086
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: user-service  #路由标识必须唯一
          uri: lb://userservice #路由目标地址
          predicates: #路由断言判断请求是否符合规则
            - Path=/user/** #路由断言，判断是否以/user开头 ,如果是则符合
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**





